<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teegis - Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 5px;
        }

        .user-menu-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .user-menu-content a:hover {
            background-color: #f1f1f1;
        }

        .user-menu:hover .user-menu-content {
            display: block;
        }

        .user-info {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <h2>Teegis - Tienda de Zapatillas</h2>
    </div>
    <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="contacto.html">Contacto</a>
        <a href="carrito.html">Carrito üõí</a>
        <div class="user-menu" id="userMenu" style="display: none;">
            <a href="#" id="userMenuBtn">Mi Cuenta ‚ñº</a>
            <div class="user-menu-content">
                <div class="user-info" id="userName"></div>
                <a href="#" onclick="logout()">Cerrar Sesi√≥n</a>
            </div>
        </div>
        <a href="login.html" id="loginBtn">Iniciar Sesi√≥n</a>
    </nav>
</header>

<section class="carrito">
    <h1>Carrito de Compras</h1>
    <div id="carrito-vacio" style="text-align: center; display: none;">
        <p>Tu carrito est√° vac√≠o</p>
        <a href="productos.html" class="btn">Ver Productos</a>
    </div>
    <div id="carrito-contenido">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Imagen</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="carrito-items">
                <!-- Los items del carrito se insertar√°n aqu√≠ -->
            </tbody>
        </table>
        <div style="text-align: right; margin-top: 20px;">
            <h3>Total: <span id="total-carrito">$0.00</span></h3>
            <button id="vaciar-carrito" class="btn" style="background: #dc3545; margin-right: 10px;">Vaciar Carrito</button>
            <button id="finalizar-compra" class="btn">Finalizar Compra</button>
        </div>
    </div>
</section>

<script>
// Check authentication status
function checkAuth() {
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));
    const userMenu = document.getElementById('userMenu');
    const loginBtn = document.getElementById('loginBtn');
    const userName = document.getElementById('userName');

    if (token && user) {
        userMenu.style.display = 'inline-block';
        loginBtn.style.display = 'none';
        userName.textContent = user.name;
    } else {
        userMenu.style.display = 'none';
        loginBtn.style.display = 'inline-block';
    }
}

// Logout function
function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('user');
    window.location.reload();
}

// Funci√≥n para cargar el carrito
function cargarCarrito() {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const carritoItems = document.getElementById('carrito-items');
    const carritoVacio = document.getElementById('carrito-vacio');
    const carritoContenido = document.getElementById('carrito-contenido');
    const totalCarrito = document.getElementById('total-carrito');
    
    if (carrito.length === 0) {
        carritoVacio.style.display = 'block';
        carritoContenido.style.display = 'none';
        return;
    }
    
    carritoVacio.style.display = 'none';
    carritoContenido.style.display = 'block';
    
    // Limpiar contenido actual
    carritoItems.innerHTML = '';
    
    // Agrupar items duplicados
    const itemsAgrupados = carrito.reduce((acc, item) => {
        if (!acc[item.id]) {
            acc[item.id] = { ...item, cantidad: 0 };
        }
        acc[item.id].cantidad++;
        return acc;
    }, {});
    
    let total = 0;
    
    // Crear filas para cada item
    Object.values(itemsAgrupados).forEach(item => {
        const precio = parseFloat(item.precio.replace('$', ''));
        const subtotal = precio * item.cantidad;
        total += subtotal;
        
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${item.nombre}</td>
            <td><img src="${item.imagen}" alt="${item.nombre}" style="width: 50px; height: 50px; object-fit: cover;"></td>
            <td>${item.precio}</td>
            <td>
                <button class="btn-cantidad" onclick="actualizarCantidad('${item.id}', -1)">-</button>
                ${item.cantidad}
                <button class="btn-cantidad" onclick="actualizarCantidad('${item.id}', 1)">+</button>
            </td>
            <td>$${subtotal.toFixed(2)}</td>
            <td><button class="btn" style="background: #dc3545" onclick="eliminarItem('${item.id}')">Eliminar</button></td>
        `;
        carritoItems.appendChild(tr);
    });
    
    totalCarrito.textContent = `$${total.toFixed(2)}`;
}

// Funci√≥n para actualizar la cantidad
function actualizarCantidad(id, cambio) {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const index = carrito.findIndex(item => item.id === id);
    
    if (cambio === -1 && carrito.filter(item => item.id === id).length === 1) {
        eliminarItem(id);
        return;
    }
    
    if (cambio === 1) {
        carrito.push(carrito[index]);
    } else {
        carrito.splice(index, 1);
    }
    
    localStorage.setItem('carrito', JSON.stringify(carrito));
    cargarCarrito();
}

// Funci√≥n para eliminar un item
function eliminarItem(id) {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const carritoActualizado = carrito.filter(item => item.id !== id);
    localStorage.setItem('carrito', JSON.stringify(carritoActualizado));
    cargarCarrito();
}

// Vaciar carrito
document.getElementById('vaciar-carrito').addEventListener('click', () => {
    if (confirm('¬øEst√°s seguro de que quieres vaciar el carrito?')) {
        localStorage.setItem('carrito', '[]');
        cargarCarrito();
    }
});

// Finalizar compra
document.getElementById('finalizar-compra').addEventListener('click', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        // Redirect to login if not authenticated
        window.location.href = `login.html?redirect=${encodeURIComponent('carrito.html')}`;
        return;
    }

    const total = document.getElementById('total-carrito').textContent;
    alert(`Gracias por tu compra! Total: ${total}\nTe contactaremos por WhatsApp para coordinar el env√≠o.`);
    localStorage.setItem('carrito', '[]');
    cargarCarrito();
    window.location.href = 'contacto.html';
});

// Check authentication on page load
checkAuth();

// Cargar carrito al iniciar
cargarCarrito();
</script>
</body>
</html>
